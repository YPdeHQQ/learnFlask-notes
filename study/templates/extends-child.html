{% extends 'extends-parent.html'%}
<!--不需要骨架内容, 不然在网页中会出现两个 <!TYPEDOC html>-->
<!--相当于直接copy 'extends-parent.html' , 如果一样就是继承成功了-->

<!--重写 'extends-parent.html' 中的 <section> 标签里的内容-->
{% block container %}
    {{ super() }}
<!--    使用场景 : 在重写后又不希望完全重写时可以通过 super() 调用已被子模板覆盖的内容-->
    <h1>hello ~ 😃</h1>
{% endblock %}
